<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./icons/download-icon-Pokedex-1320568182238383367_128.ico">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
</head>
<body>

    <main>
        <img src="" alt="pokemon" class="pokemon_image">
        <img src="images/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input
             type="search"
             class="input_search"
             placeholder="Name or Number"
             required
             />
        </form> 

        <div class="botoes">
            <button class="botao prev">&lt; Prev</button>
            <button class="botao next">Next &gt;</button>
        </div>
        
    </main>
    
</body>
</html>
